---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: tools.interaction-timeline
  namespace: interaction-timeline
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: tools.interaction-timeline
    spec:
      containers:
        -
          command:
            - lighttpd
            - "-D"
            - "-f"
            - /etc/lighttpd/lighttpd.conf
          image: docker-registry.tools.wmflabs.org/toollabs-static-web
          imagePullPolicy: Always
          name: web
          volumeMounts:
            -
              mountPath: /etc/lighttpd/lighttpd.conf
              name: lighttpd-conf
            -
              mountPath: /var/www
              name: www
      volumes:
        -
          name: lighttpd-conf
          hostPath:
            path: ./etc/lighttpd/lighttpd.conf
        -
          name: www
          hostPath:
            path: ./
